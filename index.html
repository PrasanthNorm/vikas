<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="An English language correction assistant that helps improve your English writing.">
    <title>AI Chat Assistant</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .install-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .install-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
        }
        #app {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 1rem;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.3rem;
        }
        .ai-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
            border-bottom-left-radius: 0.3rem;
        }
        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .message-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #dee2e6;
            border-radius: 1.5rem;
            outline: none;
            font-size: 1rem;
        }
        .send-button {
            background: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .send-button:hover {
            background: #0056b3;
        }
        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            padding: 0.5rem;
        }
        .loading-dots {
            display: flex;
            gap: 0.3rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button id="installButton" class="install-button" title="Install App">
        <svg viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
    </button>
    <div id="app">
        <div class="chat-container" ref="chatContainer">
            <div v-for="(message, index) in messages" :key="index" 
                 :class="['message', message.type === 'user' ? 'user-message' : 'ai-message']">
                <strong>{{ message.type === 'user' ? 'You' : 'Vikas Sir' }}:</strong> {{ message.text }}
            </div>
            <div v-if="isLoading" class="message ai-message loading">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" 
                   v-model="userInput" 
                   @keyup.enter="sendMessage"
                   placeholder="Type your message..."
                   class="message-input"
                   :disabled="isLoading">
            <button class="send-button" @click="sendMessage" :disabled="isLoading">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const GROQ_API_KEY = "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";

        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    messages: [],
                    userInput: '',
                    isLoading: false
                }
            },
            methods: {
                async sendMessage() {
                    if (!this.userInput.trim()) return;

                    // Add user message
                    const userMessage = this.userInput.trim();
                    this.messages.push({ type: 'user', text: userMessage });
                    this.userInput = '';
                    this.isLoading = true;

                    try {
                        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${GROQ_API_KEY}`
                            },
                              body: JSON.stringify({
                                model: "meta-llama/llama-4-scout-17b-16e-instruct",
                                messages: [
                                { role: "system", content: "You are an English language correction assistant. Your task is to provide only the grammatically correct version of the user's input. Concentrate on sentence formation and spelling mistakes; do not correct punctuation marks, and ignore punctuation, capital, and small letter corrections. If the user's sentence is correct, just reply with this statement: 'Correct, You are Doing Great Keep Going âœ…'. Do not add explanations, suggestions, or any extra text. Simply return the single, more natural corrected sentence." },
                                { role: "user", content: userMessage }
                            ],
                            max_tokens: 1000
                            })
                        });

                        const data = await response.json();
                        const aiResponse = data.choices[0].message.content;
                        let correctedSentence=aiResponse;
                        if (data.choices && data.choices.length > 0) {
                             correctedSentence = data.choices[0].message.content;

                            // Remove anything within <think> tags
                            correctedSentence = correctedSentence.replace(/<think>.*?<\/think>\s*/s, '');
                        }


                       
                        this.messages.push({ type: 'ai', text: correctedSentence });
                    } catch (error) {
                        console.error("Error getting AI response:", error);
                        this.messages.push({ type: 'ai', text: "Sorry, I encountered an error. Please try again." });
                    } finally {
                        this.isLoading = false;
                        this.$nextTick(() => {
                            this.scrollToBottom();
                        });
                    }
                },
                scrollToBottom() {
                    const container = this.$refs.chatContainer;
                    container.scrollTop = container.scrollHeight;
                }
            },
            mounted() {
                this.messages.push({ type: 'ai', text: 'Hello!  Feel free to write any sentence.' });
            }
        }).mount('#app');

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Add install prompt
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'flex';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            deferredPrompt = null;
        });
    </script>
</body>
</html>
